<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#000000"/>
  <title>MemeDrop</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>
</head>
<body>
  <div class="app-container">
    <h1>ðŸ“² MemeDrop</h1>
    <p class="subtitle">Drop a meme to someoneâ€™s code!</p>

    <form id="dropForm">
      <input type="text" id="dropCode" placeholder="Enter Drop Code" required />
      <input type="text" id="message" placeholder="Enter Message or Meme Caption" required />
      <input type="file" id="memeFile" accept="image/*" required />
      <button type="submit">ðŸ’¥ Drop It</button>
    </form>

    <div id="dropLog">
      <h2>ðŸ“© Drops Received</h2>
      <ul id="dropList"></ul>
    </div>
  </div>

  <div id="toast" class="toast hidden">ðŸ“¨ Youâ€™ve been dropped!</div>

  <script>
    // ðŸ”¥ Firebase config â€” replace with your actual keys
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    function generateDropCode() {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      return Array.from({ length: 6 }, () =>
        charset[Math.floor(Math.random() * charset.length)]
      ).join('');
    }

    async function saveDrop(code, message, file) {
      const fileRef = storage.ref().child(`memes/${code}-${Date.now()}`);
      await fileRef.put(file);
      const fileURL = await fileRef.getDownloadURL();

      await db.collection('drops').add({
        code,
        message,
        fileURL,
        timestamp: Date.now()
      });
    }

    async function loadDrops() {
      const snapshot = await db.collection('drops').orderBy('timestamp', 'desc').limit(20).get();
      const dropList = document.getElementById('dropList');
      dropList.innerHTML = '';
      snapshot.forEach(doc => {
        const drop = doc.data();
        const li = document.createElement('li');
        li.innerHTML = `<strong>${drop.code}</strong>: ${drop.message}<br><img src="${drop.fileURL}" width="200"/>`;
        dropList.appendChild(li);
      });
    }

    document.getElementById('dropForm').addEventListener('submit', async e => {
      e.preventDefault();
      const code = document.getElementById('dropCode').value;
      const message = document.getElementById('message').value;
      const file = document.getElementById('memeFile').files[0];

      await saveDrop(code, message, file);
      await loadDrops();

      document.getElementById('toast').classList.remove('hidden');
      setTimeout(() => document.getElementById('toast').classList.add('hidden'), 3000);
    });

    window.addEventListener('load', () => {
      document.getElementById('dropCode').value = generateDropCode();
      loadDrops();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      }
    });
  </script>
</body>
</html>
