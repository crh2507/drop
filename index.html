
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#000000"/>
  <title>MemeDrop</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <div class="app-container">
    <h1>ðŸ“² MemeDrop</h1>
    <p class="subtitle">Drop a meme to someoneâ€™s code!</p>

    <form id="dropForm">
      <input type="text" id="dropCode" placeholder="Enter Drop Code" required />
      <input type="text" id="message" placeholder="Enter Message or Meme Caption" required />
      <input type="file" id="memeFile" accept="image/*" required />
      <button type="submit">ðŸ’¥ Drop It</button>
    </form>

    <div id="dropLog">
      <h2>ðŸ“© Drops Received</h2>
      <ul id="dropList"></ul>
    </div>
  </div>

  <div id="toast" class="toast hidden">ðŸ“¨ Youâ€™ve been dropped!</div>

  <script>
    const dbName = 'MemeDropDB';
    const storeName = 'drops';

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(dbName, 1);
        request.onupgradeneeded = event => {
          const db = event.target.result;
          db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
        };
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    async function saveDrop(drop) {
      const db = await openDB();
      const tx = db.transaction(storeName, 'readwrite');
      tx.objectStore(storeName).add(drop);
    }

    async function loadDrops() {
      const db = await openDB();
      const tx = db.transaction(storeName, 'readonly');
      const store = tx.objectStore(storeName);
      const request = store.getAll();
      request.onsuccess = () => {
        const dropList = document.getElementById('dropList');
        dropList.innerHTML = '';
        request.result.forEach(drop => {
          const li = document.createElement('li');
          li.textContent = `${drop.code}: ${drop.message}`;
          dropList.appendChild(li);
        });
      };
    }

    document.getElementById('dropForm').addEventListener('submit', async e => {
      e.preventDefault();
      const code = document.getElementById('dropCode').value;
      const message = document.getElementById('message').value;
      const file = document.getElementById('memeFile').files[0];

      const drop = { code, message, timestamp: Date.now() };
      await saveDrop(drop);
      loadDrops();

      document.getElementById('toast').classList.remove('hidden');
      setTimeout(() => document.getElementById('toast').classList.add('hidden'), 3000);
    });

    window.addEventListener('load', () => {
      loadDrops();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      }
    });
  </script>
</body>
</html>
