<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MemeDrop Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }
    .subtitle {
      margin-bottom: 1em;
      color: #666;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    #memeContainer {
      margin-top: 30px;
    }
    .meme {
      margin-bottom: 20px;
    }
    .meme img {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .meme p {
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üì≤ MemeDrop</h1>
  <p class="subtitle">Enter a Drop Code to view shared memes</p>

  <input type="text" id="dropCodeInput" placeholder="e.g. abc123" />
  <button id="loadButton">üîç Load Memes</button>

  <div id="memeContainer"></div>

  <script>
    document.getElementById('loadButton').addEventListener('click', () => {
      const code = document.getElementById('dropCodeInput').value.trim();
      if (!code) {
        alert('Please enter a Drop Code.');
        return;
      }

      fetch(`drops/${code}.json`)
        .then(res => {
          if (!res.ok) throw new Error('Drop not found');
          return res.json();
        })
        .then(data => {
          const container = document.getElementById('memeContainer');
          container.innerHTML = '';
          data.memes.forEach(meme => {
            const div = document.createElement('div');
            div.className = 'meme';
            const img = document.createElement('img');
            img.src = meme.url;
            img.alt = meme.caption || 'Meme';
            div.appendChild(img);
            if (meme.caption) {
              const caption = document.createElement('p');
              caption.textContent = meme.caption;
              div.appendChild(caption);
            }
            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById('memeContainer').innerHTML = `<p style="color:red;">‚ùå ${err.message}</p>`;
        });
    });
  </script>
</body>
</html>
